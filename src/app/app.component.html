<div class="container">
  
    <span>Welcome to {{title}}!</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="accent" *ngIf="isAuthenticated"
            (click)="oktaAuth.logout()">
      Logout
    </button>
  

  <div *ngIf="!isAuthenticated">
    <span>
      <button  color="accent"
              (click)="oktaAuth.loginRedirect()">
        Login
      </button>
    </span>
  </div>

  <router-outlet></router-outlet>
  <hr>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item" style="margin-left: 10px;">
        <a routerLink="add" class="btn btn-primary active" role="button" routerLinkActive="active">Add</a>
      </li>
      <li class="nav-item" style="margin-left: 10px;">
        <a routerLink="details" class="btn btn-primary active" role="button" routerLinkActive="active">Details</a>
      </li>

      <li class="nav-item" style="margin-left: 10px;">
        <a routerLink="list" class="btn btn-primary active" role="button" routerLinkActive="active">List Employee</a>
      </li>
    </ul>

  </nav>

</div>
